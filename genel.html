<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        body{
            text-align: center;
            display: flex;
            align-items:center;
            flex-direction: column;
        }
        table {
            border: 0px;
        }

        .ust {
            background-color: #EEEEEE;
            padding:0px 200px 0px 200px;
        }

        .bir {
            background-color: rgb(126, 229, 218);
            width: 37%;
            padding:0px 70px 0px 70px;
        }

        .iki {
            background-color: rgb(112, 204, 194);
                padding:0px 200px 0px 200px;
               
        }

        .uc {
            background-color: rgb(98, 179, 170);
                padding:0px 140px 0px 140px;
        }
        footer{
            text-align: center;
            margin-top: 20px;
        }
        div .te{
            width:300px;
            
        }
        .s{
            margin-bottom: 0px;
        }
    section{
        
    }
    </style>
</head>

<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google!"
            width="351" height="113">
    </header>
    <section>
        <table>

            <tr>
                <td colspan="3" class="ust">
                    <div>
                        <p class="s">Search the web using Google! </p>
                        <input type="text" class="te"> <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </div>
                </td>
            </tr>
            <tr>
                <td class="bir">Special Searches <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>


                </td>
                <td class="iki">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br> 
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Google! Logos</a>
                </td>
                <td class="uc">
                    Get Google! <br>
                    updates monthly:
                    <input type="text"> <br>
                    <input type="button" value="Subscribe"><a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>

                </td>
            </tr>

        </table>


    </section>
    <footer>Copyright Â©1998 Google Inc.</footer>
